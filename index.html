<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganador: 99</title>
  <meta name="description" content="Resultado oficial ‚Äî N√∫mero ganador: 99" />
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1b0f2a; --bg3:#2a1530;
      --glow:#ffb4c8; --accent:#ff4b6e; --accent2:#7c3aed;
      --ink:#eef2ff; --muted:#a7b0c3; --ring:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 700px at -10% -20%, rgba(255,75,110,.12) 0%, transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(124,58,237,.12) 0%, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 55%, var(--bg3));
      display:grid; place-items:center; overflow:hidden;
    }

    /* Card */
    .card{
      position:relative;
      width:min(780px,92vw);
      padding:clamp(22px,5vw,40px);
      border-radius:28px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(6,10,26,.55);
      backdrop-filter: blur(10px);
      box-shadow:
        0 20px 60px rgba(2,6,23,.45),
        inset 0 0 0 1px rgba(255,255,255,.06);
      text-align:center;
      isolation:isolate;
    }

    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(90deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      font-weight:800; letter-spacing:.3px; color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .badge .dot{
      width:10px; height:10px; border-radius:50%;
      background:conic-gradient(from 0deg, var(--accent), var(--accent2));
      box-shadow:0 0 12px var(--glow);
    }

    .title{
      margin:18px 0 12px;
      font-size:clamp(22px,3.6vw,34px);
      font-weight:900; letter-spacing:.2px;
      text-shadow:0 2px 14px rgba(255,180,200,.25);
    }

    /* Winner number */
    .number{
      margin:10px auto 6px;
      display:inline-grid; place-items:center;
      width:min(520px, 78vw); aspect-ratio:3.2/1;
      border-radius:24px;
      background:
        radial-gradient(120% 140% at 80% 0%, rgba(255,255,255,.20) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(255,75,110,.22), rgba(124,58,237,.22));
      border:1px solid rgba(255,255,255,.22);
      box-shadow:
        inset 0 0 40px rgba(255,255,255,.07),
        0 22px 60px rgba(124,58,237,.25);
      position:relative;
      overflow:hidden;
    }
    .number::after{
      /* ring glow */
      content:"";
      position:absolute; inset:-12px;
      border-radius:30px;
      box-shadow:0 0 0 4px rgba(255,209,102,.22), 0 0 60px 12px rgba(255,209,102,.16) inset;
      pointer-events:none;
    }
    .digits{
      font-variant-numeric:tabular-nums lining-nums;
      font-size:clamp(64px,15vw,160px);
      font-weight:1000;
      letter-spacing:.06em;
      line-height:1;
      background:linear-gradient(180deg,#fff, #f6f7fb 45%, #ffd166 46%, #fff 70%);
      -webkit-background-clip:text; background-clip:text;
      color:transparent;
      text-shadow:
        0 2px 0 rgba(0,0,0,.15),
        0 18px 40px rgba(255,209,102,.25);
      filter: drop-shadow(0 14px 28px rgba(255,109,120,.25));
    }

    .subtitle{
      margin:6px 0 0; color:var(--muted); font-size:clamp(14px,2.6vw,16px);
    }

    /* Decorations */
    .emoji{
      position:absolute; font-size:clamp(20px,4.5vw,32px); opacity:.92;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,.25));
    }
    .e1{ top:-10px; left:12px }    /* üèÜ */
    .e2{ top:-14px; right:18px }   /* üêª */
    .e3{ bottom:-8px; left:22px }  /* üéâ */
    .e4{ bottom:-10px; right:28px }/* ‚ú® */

    /* Confetti canvas */
    canvas#confetti{
      position:fixed; inset:0; width:100%; height:100%; pointer-events:none; z-index:-1;
    }

    @media (prefers-reduced-motion:no-preference){
      .number{ animation: float 4.5s ease-in-out infinite }
    }
    @keyframes float{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-6px) }
    }

    /* Print: show just the essentials */
    @media print{
      body{ background:#fff; color:#000 }
      .card{ box-shadow:none; background:#fff; border:none }
      .subtitle, .emoji, #confetti{ display:none !important }
    }
  </style>
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="card" role="main" aria-label="Resultado oficial">
    <div class="badge" aria-hidden="true">
      <span class="dot"></span> Resultado oficial
    </div>

    <h1 class="title">N√∫mero ganador</h1>

    <section class="number" aria-labelledby="ganador">
      <div id="ganador" class="digits" aria-label="noventa y nueve">99</div>
      <div class="emoji e1">üèÜ</div>
      <div class="emoji e2">üêª</div>
      <div class="emoji e3">üéâ</div>
      <div class="emoji e4">‚ú®</div>
    </section>

    <p class="subtitle">¬°Felicitaciones! Gracias por participar üíñ</p>
  </main>

  <script>
    // Peque√±o confetti sin librer√≠as
    (function () {
      const c = document.getElementById('confetti');
      const ctx = c.getContext('2d');
      let W, H, pieces = [], running = true;

      function resize(){
        W = c.width = window.innerWidth; H = c.height = window.innerHeight;
      }
      window.addEventListener('resize', resize, { passive:true }); resize();

      const colors = ["#ffd166","#ff4b6e","#7c3aed","#38bdf8","#22c55e","#f472b6"];
      const N = Math.min(180, Math.floor(W * H / 16000));

      function makePiece(){
        return {
          x: Math.random() * W,
          y: -10 - Math.random() * H,
          r: 2 + Math.random() * 4,
          vx: -1 + Math.random()*2,
          vy: 2 + Math.random()*3,
          rot: Math.random()*360,
          vr: -4 + Math.random()*8,
          color: colors[(Math.random()*colors.length)|0],
          shape: Math.random() > .5 ? 'rect' : 'circ',
        };
      }
      for (let i=0;i<N;i++) pieces.push(makePiece());

      function step(){
        if(!running) return;
        ctx.clearRect(0,0,W,H);
        for (const p of pieces){
          p.x += p.vx; p.y += p.vy; p.rot += p.vr;
          if (p.y > H + 12) { p.y = -12; p.x = Math.random()*W; }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI/180);
          ctx.fillStyle = p.color;
          if (p.shape === 'rect'){
            ctx.fillRect(-p.r, -p.r, p.r*2.2, p.r*1.2);
          } else {
            ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2); ctx.fill();
          }
          ctx.restore();
        }
        requestAnimationFrame(step);
      }
      // Respeta accesibilidad
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) step();
      document.addEventListener('visibilitychange', () => { running = !document.hidden; if(running) step(); });

      // Peque√±o pulso al cargar
      const digits = document.querySelector('.digits');
      digits.animate([{transform:'scale(0.96)'},{transform:'scale(1)'}], {duration:420, easing:'ease-out'});
    })();
  </script>
</body>
</html>
